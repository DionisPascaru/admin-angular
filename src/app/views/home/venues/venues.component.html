<div class="ve-venues">
  <div class="ve-container">
    <div class="ve-venues-heading">
      <h2>Featured Venues</h2>
      <p>Explore our top-rated sports venues with world-class facilities</p>
    </div>
    <div class="ve-venues-grid-list">
      @for (venue of venues; track venue.id) {
        <div class="ve-venues-grid-list-item">
          <venue-card-component [venue]="venue"></venue-card-component>
        </div>
      }
    </div>
  </div>
</div>
